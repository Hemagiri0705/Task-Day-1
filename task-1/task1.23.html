    <h2>World Organizations</h2>

    <p>
        The <abbr title="United Nations">UN</abbr> was founded in 1945 to promote peace and cooperation among countries.
        Another key organization is the <abbr title="World Health Organization">WHO</abbr>, which works on global public health issues.
        The <abbr title="North Atlantic Treaty Organization">NATO</abbr> is a political and military alliance between 30 countries.
    </p>
